<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="input"></div>
          <div class="output"></div>
        </div>
        <div class="keys">
          <button class="key action">AC</button>
          <button class="key operator">(</button>
          <button class="key operator">)</button>
          <button class="key action">DEL</button>
          
          <button class="key operator">%</button>
          <button class="key operator">&sup2;</button>
          <button class="key operator">&divide;</button>
          <button class="key operator">&times;</button>

          <button class="key numb">7</button>
          <button class="key numb">8</button>
          <button class="key numb">9</button>
          <button class="key operator">-</button>

          <button class="key numb">4</button>
          <button class="key numb">5</button>
          <button class="key numb">6</button>
          <button class="key operator">+</button>

          <button class="key numb">1</button>
          <button class="key numb">2</button>
          <button class="key numb">3</button>
          <button class="key" id="equal">=</button>

          <button class="key numb">0</button>
          <button class="key numb">00</button>
          <button class="key numb">.</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
